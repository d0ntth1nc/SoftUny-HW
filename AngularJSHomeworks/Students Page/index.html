<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf8">
	<title>Students Page</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body data-ng-app="StudentsPage">
	<main data-ng-controller="StudentsController">
		<h1>{{name}}</h1>
		<img data-ng-src="{{photo}}" />
		<p>Grade: {{grade}}</p>
		<p>School: {{school}}</p>
		<p>Teacher: {{teacher}}</p>
		<label for="photo-input">Change student photo</label>
		<textarea data-ng-model="photo" type="text" name="photo" id="photo-input"><textarea>
	</main>
</body>
</html>
